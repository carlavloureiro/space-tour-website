<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Tourism</title>
    
    <link rel="icon" href="images/homepage-header/Path.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/crew.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="stylesheet" href="/css/media-query.css">
</head>
<body>
    <header id="header"></header>

    <main>
        <div class="crew-main-content-container">
            <div class="crew-main-content">
                <div class="crew-page-title-container">
                    <h1 id="crew-page-title"> <b class="number-title">02</b> MEET YOUR CREW</h1>
                </div> 
    
            <div class="crew-information-container">
                <div class="crew-information">
                    <div class="main-info-crew">
                        <h1 class="crew-title">COMMANDER</h1>
                        <span class="crew-title-name">DOUGLAS HURLEY</span>
                        <p class="crew-main-info">Douglas Gerald Hurley is an American engineer, 
                            former Marine Corps pilot and former NASA astronaut. He launched 
                            into space for the third time as commander of Crew Dragon Demo-2.</p>
                    </div>        
                        
        
                        <div class="crew-navigation-bar-container">
                            <nav class="crew-navigation-bar">
                                <ul>
                                    <li>
                                        <button id="douglas" class="circle-button selected-button"></button>
                                    </li>
                                    <li>
                                        <button id="mark" class="circle-button"></button>
                                    </li>
                                    <li>
                                        <button id="victor" class="circle-button"></button>
                                    </li>
                                    <li>
                                        <button id="anousheh" class="circle-button"></button>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                </div>
                
                <div class="crew-image-container">
                    <img id="crew-image" src="/images/crew/douglas.png" alt="">
                </div>
            </div>
            
        </div>       
    </main>
    
</body>
<script src="/js/common.js" defer></script>
<script src="/js/crew.js" defer ></script>
</html>
